<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="w-full border-b border-gray-300 bg-white shadow-md">
    <div class="flex justify-between items-center h-[80px] px-4 sm:px-[120px]">
        <!-- Logo Gambar (tampil di semua ukuran layar) -->
        <img src="assets/img/logo.png" alt="Logo" class="w-[100px] sm:w-[200px] h-auto">
   
        <div class="flex items-center space-x-4">
          <span class="text-gray-500 font-medium">Note App</span>
      </div>
    </div>
  </header>

    <div class="container mx-auto p-4">
        <!-- Form untuk menambahkan catatan -->
        <form id="note-form" class="mb-6">
            <input type="text" id="title" placeholder="Title" class="border p-2 w-full mb-4">
            <textarea id="note" placeholder="Note content" class="border p-2 w-full mb-4"></textarea>
            <input type="date" id="date" class="border p-2 w-full mb-4">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Create Note</button>
        </form>

        <!-- Tampilkan daftar catatan dalam tabel -->
        <table class="min-w-full bg-white border border-gray-200 rounded shadow-md">
            <thead>
                <tr class="bg-green-600">
                    <th class="px-4 py-2 border">Title</th>
                    <th class="px-4 py-2 border">Note</th>
                    <th class="px-4 py-2 border">Date</th>
                    <th class="px-4 py-2 border">Actions</th>
                </tr>
            </thead>
            <tbody id="notes-list">
                <!-- Catatan akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
